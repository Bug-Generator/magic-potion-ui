<div class="container">
  <h1 class="banner-center">Magic Potion #1</h1>

  <form [formGroup]="magicPotionForm" (ngSubmit)="createOrder()" >
    <div class="form-row">
      <div class="imgPotion"></div>
      <div class="form-group col-md-3 inline">
        <label>Qty</label>
        <select class="form-control form-control-lg" formControlName="quantity" required>
          <option value="">Select Quantity</option>
          <option *ngFor="let q of qty"
                  [value]="q">
                  {{q}}
          </option>
        </select>
      </div>
  </div>
  <div class="form-group col-md-3">
    <input type="text" class="form-control form-control-lg" formControlName="total" required placeholder={{sum}} value={{sum}}/>
  </div>

  <h1 class="banner">Contact | Billing Information</h1>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-lg" formControlName="firstName" required  placeholder="First Name"/>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-lg" formControlName="lastName" required placeholder="Last Name"/>
      </div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control form-control-lg" [formControl]="magicPotionForm.get('address.street1')" required placeholder="Address Line 1"/>
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" [formControl]="magicPotionForm.get('address.street2')" placeholder="Address Line 2"/>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-lg" [formControl]="magicPotionForm.get('address.city')" required placeholder="City"/>
      </div>
      <div class="form-group col-md-4">
        <select class="form-control form-control-lg" [formControl]="magicPotionForm.get('address.state')" required>
          <option value="">Select State</option>
          <option *ngFor="let state of states"
                  [value]="state">
                  {{state}}
          </option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <input type="number" class="form-control form-control-lg" [formControl]="magicPotionForm.get('address.zip')"required placeholder="Zip Code"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="email" class="form-control form-control-lg" formControlName="email" required placeholder="Email Address"/>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-lg" formControlName="phone" required placeholder="Phone Number"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="number" class="form-control form-control-lg" [formControl]="magicPotionForm.get('payment.ccNum')" required placeholder="Credit Card Number"/>
      </div>
      <div class="form-group col-md-3">
        <input type="text" class="form-control form-control-lg" [formControl]="magicPotionForm.get('payment.exp')" required placeholder="mm/yy"/>
      </div>
    </div>

    <button type="submit" class="btn btn-lg steel-button">Submit</button>


  </form>
</div>
